{% load static %}

<!DOCTYPE html>
<html>
 <head>
   <title>{{ title }}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'users/css/signin.css' %}">
   <meta charset="utf-8">
 </head>
 <body>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="{% static 'users/img/logo2.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3 my-img"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Имя пользователь">
            </div>
            <div class="mb-3">
              <input type="Пароль" class="form-control" id="password" placeholder="Пароль">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Еще нет аккаунта?
              <p><a href="{% url 'register' %}" class="text-dark fw-bold">Регистрация</a></p>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</html>
